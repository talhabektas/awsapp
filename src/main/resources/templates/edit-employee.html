<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Employee</h2>
    <form th:action="@{/employees/update/{empno}(empno=${employee.employeeNo})}" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="ename" class="form-label">Name</label>
                <input type="text" class="form-control" id="ename" name="ename" th:value="${employee.employeeName}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="job" class="form-label">Job</label>
                <input type="text" class="form-control" id="job" name="job" th:value="${employee.job}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="managerName" class="form-label">Manager Name</label>
                <input type="text" class="form-control" id="managerName" name="managerName" th:value="${employee.managerName}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="hireDate" class="form-label">Hire Date</label>
                <input type="date" class="form-control" id="hireDate" name="hireDate" th:value="${employee.hireDate}" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="salary" class="form-label">Salary</label>
                <input type="number" step="0.01" class="form-control" id="salary" name="salary" th:value="${employee.salary}" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="commission" class="form-label">Commission</label>
                <input type="number" step="0.01" class="form-control" id="commission" name="commission" th:value="${employee.commission}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="departmentName" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="departmentName" name="departmentName" th:value="${employee.departmentName}">
            </div>
            <div class="col-md-6 mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                <div class="mt-2" th:if="${employee.imageUrl}">
                    <img th:src="${employee.imageUrl}" style="width: 100px; height: 100px;" class="rounded">
                    <p class="small text-muted">Current image (leave empty to keep)</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Update Employee</button>
                <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
