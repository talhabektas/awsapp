<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function updateDepartmentName() {
            var deptNo = document.getElementById('deptno').value;
            var deptNameDisplay = document.getElementById('departmentNameDisplay');

            switch(deptNo) {
                case '10':
                    deptNameDisplay.textContent = 'ACCOUNTING';
                    break;
                case '20':
                    deptNameDisplay.textContent = 'RESEARCH';
                    break;
                case '30':
                    deptNameDisplay.textContent = 'SALES';
                    break;
                case '40':
                    deptNameDisplay.textContent = 'OPERATIONS';
                    break;
                default:
                    deptNameDisplay.textContent = '';
            }
            document.getElementById('departmentName').value = deptNameDisplay.textContent;
        }
    </script>
</head>
<body>
<div class="container mt-4">
    <h2>Edit Employee</h2>

    <form th:action="@{/employees/edit/{empno}(empno=${employee.empno})}" method="post" enctype="multipart/form-data" class="mb-4">
        <div class="row">
            <div class="col-md-3">
                <input type="text" name="empno" class="form-control" placeholder="Employee Number" th:value="${employee.empno}" disabled>
            </div>
            <div class="col-md-3">
                <input type="text" name="ename" class="form-control" placeholder="Name" th:value="${employee.ename}" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="job" class="form-control" placeholder="Job" th:value="${employee.job}" required>
            </div>
            <div class="col-md-3">
                <input type="text" name="managerName" class="form-control" placeholder="Manager Name" th:value="${employee.managerName}">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <input type="date" name="hireDate" class="form-control" placeholder="Hire Date" th:value="${#dates.format(employee.hiredate, 'yyyy-MM-dd')}" required>
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" name="salary" class="form-control" placeholder="Salary" th:value="${employee.sal}" required>
            </div>
            <div class="col-md-3">
                <input type="number" step="0.01" name="commission" class="form-control" placeholder="Commission" th:value="${employee.comm}">
            </div>
            <div class="col-md-3">
                <select id="deptno" name="deptno" class="form-control" onchange="updateDepartmentName()" required>
                    <option value="">Select Department</option>
                    <option value="10" th:selected="${employee.deptno == 10}">10</option>
                    <option value="20" th:selected="${employee.deptno == 20}">20</option>
                    <option value="30" th:selected="${employee.deptno == 30}">30</option>
                    <option value="40" th:selected="${employee.deptno == 40}">40</option>
                </select>
                <div id="departmentNameDisplay" class="form-text" th:text="${employee.departmentName}"></div>
                <input type="hidden" id="departmentName" name="departmentName" th:value="${employee.departmentName}">
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-3">
                <input type="file" name="image" class="form-control" accept="image/*">
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-primary">Update Employee</button>
            </div>
        </div>
    </form>

    <a th:href="@{/employees}" class="btn btn-secondary">Back to Employee List</a>
</div>
</body>
</html>
